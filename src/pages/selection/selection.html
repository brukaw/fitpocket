<ion-header>

  <ion-navbar color="smart2">
    <ion-title>Selecione</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<form [formGroup]="form">

  <ion-item>
    <ion-label>Selecione o Treino</ion-label>
    <ion-select formControlName="traines" submitText="Ok" cancelText="Cancelar">
      <ion-option value="treiA">Treino A</ion-option>
      <ion-option value="treiB">Treino B</ion-option>
      <ion-option value="treiC">Treino C</ion-option>
      <ion-option value="treiD">Treino D</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button color="smart2" (click)="adicionar()">Adicionar</button>


</form>
</ion-content>
